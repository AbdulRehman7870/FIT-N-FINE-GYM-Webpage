<div class="container text-white my-4">
  <center>  <h2>Contact Us</h2> </center>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select your Query</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Membership Plans</option>
                <option>Facilities and Equipment</option>
                <option>Classes and Training</option>
                <option>Gym Hours</option>
                <option>Others</option>
            </select>
        </div>

        
        <div class="form-group row">
            <div class="col-sm-2">Your gender</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="coder" id="coderYes" value="yes">
                    <label class="form-check-label" for="coderYes">Male</label>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <input class="form-check-input" type="radio" name="coder" id="coderNo" value="no">
                    <label class="form-check-label" for="coderNo">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Are you a Gym Member ?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="coder" id="coderYes" value="yes">
                    <label class="form-check-label" for="coderYes">Yes</label>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <input class="form-check-input" type="radio" name="coder" id="coderNo" value="no">
                    <label class="form-check-label" for="coderNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-sm-2">Were you a Gym Member before ?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="coder" id="coderYes" value="yes">
                    <label class="form-check-label" for="coderYes">Yes</label>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <input class="form-check-input" type="radio" name="coder" id="coderNo" value="no">
                    <label class="form-check-label" for="coderNo">No</label>
                </div>
            </div>
            </div>
        </div>


        <div class="form-group text-white">
            <label for="exampleFormControlTextarea1">Tell us about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group text-white">
            <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
